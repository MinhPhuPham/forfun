trigger:
- main

pool:
  vmImage: ubuntu-latest


steps:
  - task: Npm@1
    inputs:
      command: 'install'
      workingDir: 'Web'
  - task: Npm@1
    inputs:
      command: 'custom'
      customCommand: run scully:build
      workingDir: 'Web'
  - task: AzureStaticWebApp@0
    inputs:
      app_location: "/Web" 
      api_location: "api"
      output_location: "/dist/static"
    env:
      azure_static_web_apps_api_token: $(deployment_token)
