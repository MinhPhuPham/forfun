<div *ngIf="data">
    <form *ngIf="data && data.controls" [formGroup]="rf" class="form-container" style="width: 100%;" [ngClass]="{'floating-form': data.settings.style=='floating',
                    'stack-form': data.settings.style=='stack',
                    'inline-form': data.settings.style=='inline'
                    }" (ngSubmit)="submit()">
        <div class="w-100">
            <h2>
                {{data.title}}
            </h2>
            <p [innerHtml]="subTitle"></p>
        </div>
        <div class="form-group" *ngFor="let row of data.controls">
            <div *ngFor="let control of row" class="w-100">
                <app-dynamic-control [control]="control" [rf]="rf"></app-dynamic-control>
            </div>

        </div>
        <button class="btn btn-clock yellow w-100">Submit</button>
    </form>
</div>
