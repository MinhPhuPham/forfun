<div class="form-container" style="width: 30vw;">
    <h2>
        {{data.title}}
    </h2>
    <p>{{data.subtitle}}</p>
    <div class="form-group" *ngFor="let control of data.controls">
        <div>
            <label [attr.for]="control.key">{{control.label}}</label>

            <div [ngSwitch]="control.type">

                <input *ngSwitchCase="controlType.Text" [name]="control.key" [id]="control.key" type="text">
                <input *ngSwitchCase="controlType.Email" [name]="control.key" [id]="control.key" type="email">
                <input *ngSwitchCase="controlType.Password" [name]="control.key" [id]="control.key" type="password">
                <input *ngSwitchCase="controlType.Number" [name]="control.key" [id]="control.key" type="number">
                <input *ngSwitchCase="controlType.Date" [name]="control.key" [id]="control.key" type="date">
                <input *ngSwitchCase="controlType.Time" [name]="control.key" [id]="control.key" type="time">
                <input *ngSwitchCase="controlType.Url" [name]="control.key" [id]="control.key" type="url">
                <input *ngSwitchCase="controlType.Code" [name]="control.key" [id]="control.key" type="code">
                <span *ngSwitchCase="controlType.Radio">
                    <span *ngFor="let opt of control.options" class="d-inline mr-2">
                        <input [name]="control.key" [id]="opt.value" type="radio">
                        <span>{{opt.name}}</span>
                    </span>
                </span>
                <div *ngSwitchCase="controlType.Checkbox">
                    <span *ngFor="let opt of control.options" class="d-inline mr-2">
                        <input [name]="control.key" [id]="opt.value" type="checkbox">
                        <span>{{opt.name}}</span>
                    </span>
                </div>
                <select [id]="control.key" *ngSwitchCase="controlType.Select" [formControlName]="control.key">
                    <option *ngFor="let opt of control.options" [value]="opt.name">{{opt.value}}</option>
                </select>
                <textarea *ngSwitchCase="controlType.TextArea" [name]="control.key" [id]="control.key">
                    </textarea>

            </div>

            <!-- <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div> -->

        </div>
    </div>
</div>
