<div *ngIf="data" [ngSwitch]="data.settings.style">
    <div *ngSwitchCase="formStyle.Floating">
        <form *ngIf="data && data.controls" [formGroup]="rf" class="form-container floating-form" style="width: 100%;"
            (ngSubmit)="submit()">
            <div class="w-100">
                <h2>
                    {{data.title}}
                </h2>
                <p [innerHtml]="subTitle"></p>
            </div>
            <div class="form-group" *ngFor="let control of data.controls"
                [ngStyle]="{'width': control.width?control.width:'100%'}">
                <app-dynamic-control [control]="control" [form]="rf"></app-dynamic-control>
            </div>
            <button class="btn btn-clock yellow w-100">Submit</button>
        </form>
    </div>
    <div *ngSwitchCase="formStyle.Stack">
        <form *ngIf="data && data.controls" [formGroup]="rf" class="form-container stack-form" (ngSubmit)="submit()"
            style="width: 100%;">
            <div class="w-100">
                <h2>
                    {{data.title}}
                </h2>
                <p [innerHtml]="subTitle"></p>
            </div>
            <div class="form-group" *ngFor="let control of data.controls"
                [ngStyle]="{'width': control.width?control.width:'100%'}">
                <app-dynamic-control [control]="control" [form]="rf"></app-dynamic-control>
            </div>
            <!-- <input *ngIf="rf.get('token')" type="hidden" formControlName="token"> -->
            <button class="btn btn-clock yellow w-100">Submit</button>
        </form>
    </div>
    <div *ngSwitchCase="formStyle.Inline">
        <form *ngIf="data && data.controls" [formGroup]="rf" class="form-container inline-form" (ngSubmit)="submit()"
            style="width: 100%;">
            <div class="w-100">
                <h2>
                    {{data.title}}
                </h2>
                <p [innerHtml]="subTitle"></p>
            </div>
            <div class="form-group" *ngFor="let control of data.controls"
                [ngStyle]="{'width': control.width?control.width:'100%'}">
                <app-dynamic-control [control]="control" [form]="rf"></app-dynamic-control>
            </div>
            <!-- <input *ngIf="rf.get('token')" type="hidden" formControlName="token"> -->
            <button class="btn btn-clock yellow w-100">Submit</button>
        </form>
    </div>
</div>
