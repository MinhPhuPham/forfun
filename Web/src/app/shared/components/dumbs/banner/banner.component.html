
<section class="launch-image-banner" [lazyImage]="banner.backgroundImage" [isBackGroundImage]="true">
    <div class="container-fluid">
        <div class="main-section">
            <div class="main-title animated fadeIn">{{banner.mainTitle}}</div>
            <div class="sub-title animated fadeIn" [innerHTML] = "banner.subTitle"></div>
            <ng-container *ngTemplateOutlet="buttonBannerTemplate"></ng-container>
        </div>
    </div>
</section>
